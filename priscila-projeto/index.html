<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List - Priscila Souza</title>
</head>
<body>
    <main class="container-principal">
        <h1 class="titulo-da-lista">Lista de Tarefas</h1>
        <form action="" id="form-id" class="form-add">
            <input id="input-id" class="input-add" name="tarefa" placeholder="Adicione uma tarefa" type="text">
            <button id="button-id" type="submit" class="button-add">Adicionar</button>
        </form>

        <div class="container-tarefas">
            <ul class="lista-tarefas" id="lista-id">
            </ul>
        </div>

        <div class="container-button">
            <button id="botao-marca-id" class="button-marcar">Marcar Todas</button>
            <button id="botao-limpa-id" class="button-limpar">Limpar Lista</button>
        </div>
    </main>
    <script defer type="text/javascript" src="script.js"></script>
</body>
</html>
